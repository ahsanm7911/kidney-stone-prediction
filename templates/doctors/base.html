{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - {% block title %}{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
     <link rel="stylesheet" href="{% static "css/global.css" %}">
    <link href="{% static 'css/doctors/base.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Mobile Navbar -->
    <nav class="mobile-nav navbar navbar-expand-lg navbar-dark bg-dark d-md-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Doctor Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link {% if request.path == '/dashboard/doctor/' %}active{% endif %}" href="{% url 'doctor_dashboard' %}">Overview</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/dashboard/doctor/appointments/' %}active{% endif %}" href="{% url 'appointments_for_doctor' %}">Appointments</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/dashboard/doctor/settings/' %}active{% endif %}" href="{% url 'settings_for_doctor' %}">Settings</a></li>
                    <li class="nav-item"> <a href="/accounts/logout" class="nav-link {% if request.path == '/accounts/logout' %}active{% endif %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar d-none d-md-block">
        <a href="{% url 'doctor_dashboard' %}" class="{% if request.path == '/dashboard/doctor/' %}active{% endif %}">Overview</a>
        <a href="{% url 'appointments_for_doctor' %}" class="{% if request.path == '/dashboard/doctor/appointments/' %}active{% endif %}">Appointments</a>
        <a href="{% url 'settings_for_doctor' %}" class="{% if request.path == '/dashboard/doctor/settings/' %}active{% endif %}">Settings</a>
        <a href="/accounts/logout" class="{% if request.path == '/accounts/logout' %}active{% endif %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
